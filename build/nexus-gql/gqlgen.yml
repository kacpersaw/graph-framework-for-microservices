# Where are all the schema files located? globs are supported eg  src/**/*.graphqls
schema:
  - graph/*.graphqls

# Where should the generated server code go?
exec:
  filename: graph/generated/generated.go
  package: generated

# Where should any generated models go?
model:
  filename: graph/model/models_gen.go
  package: model

# Where should the resolver implementations go?
resolver:
  layout: follow-schema
  dir: graph
  package: graph

models:
  ID:
    model:
      - github.com/vmware-tanzu/graph-framework-for-microservices/gqlgen/graphql.ID
      - github.com/vmware-tanzu/graph-framework-for-microservices/gqlgen/graphql.Int
      - github.com/vmware-tanzu/graph-framework-for-microservices/gqlgen/graphql.Int64
      - github.com/vmware-tanzu/graph-framework-for-microservices/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/vmware-tanzu/graph-framework-for-microservices/gqlgen/graphql.Int
      - github.com/vmware-tanzu/graph-framework-for-microservices/gqlgen/graphql.Int64
      - github.com/vmware-tanzu/graph-framework-for-microservices/gqlgen/graphql.Int32
  api_Nexus:
    fields:
      Config:
        resolver: true
  apigateway_ApiGateway:
    fields:
      ProxyRules:
        resolver: true
      Cors:
        resolver: true
      Authn:
        resolver: true
  config_Config:
    fields:
      Routes:
        resolver: true
      ApiGateway:
        resolver: true
      Connect:
        resolver: true
  connect_Connect:
    fields:
      Endpoints:
        resolver: true
      ReplicationConfig:
        resolver: true
  connect_ReplicationConfig:
    fields:
      RemoteEndpoint:
        resolver: true
