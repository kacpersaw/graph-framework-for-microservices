kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    image: kindest/node:v1.21.10
    extraPortMappings:
      - containerPort: 30443
        hostPort: 45190
        listenAddress: "0.0.0.0"
        protocol: TCP
      - containerPort: 8001
        hostPort: 45192
        listenAddress: "0.0.0.0"