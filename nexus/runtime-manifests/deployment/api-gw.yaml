apiVersion: v1
kind: ConfigMap
metadata:
  name: kubeconfig-local
data:
  kubeconfig: |
    current-context: localapiserver
    apiVersion: v1
    kind: Config
    clusters:
    - cluster:
        api-version: v1
        server: http://nexus-proxy-container:80
        insecure-skip-tls-verify: true
      name: localapiserver
    contexts:
    - context:
        cluster: localapiserver
      name: localapiserver
  api-gw-config: |
    server:
      address: ":443"
      certPath: "/etc/cert/cert.pem"
      keyPath: "/etc/cert/key.pem"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gw
  labels:
    control-plane: api-gw
spec:
  selector:
    matchLabels:
      control-plane: api-gw
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: api-gw
    spec:
      containers:
        -
          image: harbor-repo.vmware.com/nexus/api-gateway:latest
          name: api-gw
          env:
            - name: KUBECONFIG
              value: /config/kubeconfig
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          # TODO(user): Configure the resources accordingly based on the project requirements.
          # More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /etc/cert
              name: cert-volume
              readOnly: false
      volumes:
        - name: config
          configMap:
            name: kubeconfig-local
        - name: cert-volume
          secret:
            secretName: api-gw-server-cert
            optional: true
      terminationGracePeriodSeconds: 10
      securityContext:
        runAsUser: 0
        runAsGroup: 0
